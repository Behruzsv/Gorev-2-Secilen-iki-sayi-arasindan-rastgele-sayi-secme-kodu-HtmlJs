<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Minimum Değer:</span><br>
    <input
        type="range"
        id="minValueInput"
        name="minValue"
        min="0"
        max="100"
        step="1"
        list="steplist"
    />
    <button type="button" onclick="secMinClick()">Seç</button>
    <input type="text" id="minValue" name="minValue" disabled />
    <br /><br />

    <span>Maksimum Değer:</span><br>
      <input
        type="range"
        id="maxValueInput"
        name="maxValue"
        min="0"
        max="100"
        step="1"
        list="steplist"
      />
      <button type="button" onclick="secMaxClick()">Seç</button>
      <input type="text" id="maxValue" name="maxValue" disabled />
      <br /><br />

      <button onclick="uret()">Üret</button>
      <hr>
      <span id="rastgeleSayi"></span>

      <script>
        function secMinClick() {
            const minValue = document.getElementById("minValueInput");
            const minValueOutput = document.getElementById("minValue");
            minValueOutput.value = minValueInput.value;
        }
        function secMaxClick() {
            const maxValue = document.getElementById("maxValueInput");
            const maxValueOutput = document.getElementById("maxValue");
            maxValueOutput.value = maxValueInput.value;
        }

        function uret() {
            const minValue = parseInt(document.getElementById("minValue").value);
            const maxValue = parseInt(document.getElementById("maxValue").value);

            const rastgeleSayi = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById("rastgeleSayi").innerText = "Rastgele Sayı: " + rastgeleSayi;
        }
      </script>
</body>
</html>
